name: test and build
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      # - name: install dependencies
      - run: npm ci
      # - name: build nodeJS
      - run: npm build

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      # - name: install dependencies
      - run: npm ci
      # - name: build nodeJS
      - run: npm build
      # - name: npm test
      - run: npm test